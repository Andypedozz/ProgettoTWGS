<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultazione Terremoti</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="src/pages/ricerca/ricerca.css" />
</head>
<body>
    <header>
        <h1 id="title">SISTEMA DI CONSULTAZIONE TERREMOTI ITALIANI</h1>
        <nav id="navlist">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/segnalazioni">Segnalazioni</a></li>
                <li><a href="/ricerca">Ricerca</a></li>
                <li><a href="/create">Aggiungi una segnalazione</a></li>
                <li><a href="/stats">Statistiche</a></li>
            </ul>
        </nav>
    </header>
    <h2>Ricerca segnalazioni</h2>
    <div class="form">
        <p>
            <label>Proprietà</label>
            <select id="key-select" name="key" onchange="handleKeyChange()">
                <option>Seleziona</option>
                <option>ID</option>
                <option>EventID</option>
                <option>Latitudine</option>
                <option>Longitudine</option>
                <option>Profondità</option>
                <option>Autore</option>
                <option>MagType</option>
                <option>Magnitudo</option>
                <option>Zona</option>
            </select>
            <script id="key-change-script">
                function handleKeyChange() {
                    const selectElement = document.getElementById('key-select');
                    const selectedValue = selectElement.value;
                    let inputField = document.getElementById("input-field");

                    if(selectedValue === "ID" || selectedValue === "EventID" || selectedValue === "Latitudine" || selectedValue === "Longitudine" || selectedValue === "Profondità" || selectedValue === "Magnitudo") {
                        inputField.type = "number";
                        inputField.step = "any";
                    }
                    else if(selectedValue === "Autore" || selectedValue === "MagType" || selectedValue === "Zona"){
                        inputField.type = "text";
                    }
                    else {

                    }
                    inputField.disabled = false;
                }
            </script>
        </p>
        <p>
            <label>Valore</label>
            <input type="text" id="input-field" name="value" required="true" disabled="true">
        </p>
        <p>
            <button id="confirm" disabled="true" onclick="loadTable()">Cerca</button>
            <script id="input-change-script">
                
                const inputField = document.getElementById("input-field");
                const submit = document.getElementById("confirm");
                
                inputField.addEventListener("input", function() {
                    if(inputField.value.trim() === "") {
                        submit.disabled = true;
                    }else{
                        submit.disabled = false;
                    }
                });
            </script>
        </p>
    </div>
    <table id="results">
        <thead>
            <tr id="header-row">
                <th>ID</th>
                <th>EventID</th>
                <th>Data e ora (Italia)</th>
                <th>Latitudine</th>
                <th>Longitudine</th>
                <th>Profondità</th>
                <th>Autore</th>
                <th>MagType</th>
                <th>Magnitudo</th>
                <th>Zona</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- HTTP GET REQUEST TABLE -->
    <script id="load-table">
        function loadTable() {
            clearData();
            const table = document.getElementById("results");
            const tbody = table.getElementsByTagName("tbody")[0];

            const key = document.getElementById("key-select").value;
            const value = document.getElementById("input-field").value;

            const url = "/earthquakes/query?key="+key+"&value="+value;

            fetch(url, {
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {

                for(var i = 0; i < data.length; i++) {
                    let newRow = tbody.insertRow();
                    newRow.class = "record-row";
                    for(var j = 0; j < data[i].length; j++) {
                        let newCell = newRow.insertCell();
                        newCell.innerHTML = data[i][j];
                    }
                }
            })
            .catch((error) => console.error("Errore: "+error));
        }

        function clearData() {
            const table = document.getElementById("results");
            const tbody = table.getElementsByTagName("tbody")[0];
            
            while(tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
        }
    </script>
</body>
</html>
